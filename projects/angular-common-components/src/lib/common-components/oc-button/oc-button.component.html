<button [disabled]="disabled" class="oc-button {{buttonTypeClass}} {{customClass}}" style="{{style}}">
    <ng-template *ngIf="customTemplate; else defaultButtonText" [ngTemplateOutlet]="customTemplate"></ng-template>
</button>

<ng-template #defaultButtonText>
    <ngx-spinner [name]="spinnerName" class="oc-button__spinner">
    </ngx-spinner>
    <span class="oc-button__text" *ngIf="!process">{{text}}</span>
</ng-template>
